<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1 class="heading" style="font-family: cursive;">Image Gallery</h1>
        <div class="buttons">
            <button data-filter="all">All</button>
            <button data-filter="perfume">Perfumes</button>
            <button data-filter="shoe">Shoes</button>
            <button data-filter="trolly bag">Trolly bags</button>
        </div>
        <div class="image-container">
            <img src="public/images/download (1).jpeg" alt="perfume" data-category="perfume">
            <img src="public/images/download (2).jpeg" alt="perfume" data-category="perfume">
            <img src="public/images/download (3).jpeg" alt="perfume" data-category="perfume">
            <img src="public/images/download (4).jpeg" alt="perfume" data-category="perfume">
            <img src="public/images/images (3).jpeg" alt="shoes" data-category="shoe">
            <img src="public/images/download (11).jpeg" alt="shoes" data-category="shoe">
            <img src="public/images/download (12).jpeg" alt="shoes" data-category="shoe">
            <img src="public/images/download (13).jpeg" alt="shoes" data-category="shoe">
            <img src="public/images/download (5).jpeg" alt="trolly bag" data-category="trolly bag">
            <img src="public/images/download (6).jpeg" alt="trolly bag" data-category="trolly bag">
            <img src="public/images/download (8).jpeg" alt="trolly bag" data-category="trolly bag">
            <img src="public/images/download (9).jpeg" alt="trolly bag" data-category="trolly bag">
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
